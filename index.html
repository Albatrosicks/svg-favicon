<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="./icon.svg">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    button {
      padding: 30px 60px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <button id="openTabs">Open 30 Tabs</button>

  <script>
    document.getElementById('openTabs').addEventListener('click', function () {
      const baseURL = 'https://albatrosicks.github.io/svg-favicon';

      // Open 30 tabs with random hashes
      for (let i = 0; i < 30; i++) {
        const randomHash = Math.random().toString(36).substring(2, 15);
        window.open(`${baseURL}/#${randomHash}`, '_blank');
      }

      // Note: Closing other tabs is restricted by browser security
      // Browsers prevent scripts from closing tabs they didn't open
      // This functionality will not work in modern browsers
    });
  </script>
</body>

</html>
